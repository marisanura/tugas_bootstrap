<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        .hero {
            background-image: url(ft5.jpeg);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0,8);
            min-height: 100vh;
        }
        .img {
            max-width: 80px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay d-flex justify-content-center align-items-center text-center">
            <div class="text-white">
                <h1 class="display-5 fw-bold">Sistem Manajement Siswa</h1>
                <p class="fs-4">Kelola data kehadiran, profil, dan status akademik siswa dengan lebih mudah dan efisien.</p>
                <button class="btn btn-success btn-lg">Lihat Tabel</button>
                <button class="btn btn-outline-warning btn-lg">Panduan</button>
            </div>
        </div>
    </div>
    <h2 class="text-center mt-5">Tabel Data Siswa</h2>
    <table class="table table-bordered table-striped table-hover align-middle text-center">
    <thead>
      <tr class="table-dark">
        <th>No</th>
        <th>Foto</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td><img src="tg1.jpg" alt="siswa1" class="img rounded-circle img-fluid"></td>
        <td>Aniyah</td>
        <td>X PPLG 4</td>
        <td><span class="badge bg-success">Aktif</span></td>
        <td><button class="btn btn-warning btn-sm">Edit</button>
            <button class=" btn btn-danger btn-sm">Hapus</button></td>
      </tr>
      <tr>
      <td>2</td>
        <td><img src="tg2.jpg" alt="siswa1" class="img rounded-circle img-fluid"></td>
        <td>Siti</td>
        <td>X PPLG 2</td>
        <td><span class="badge bg-warning">Izin</span></td>
        <td><button class="btn btn-warning btn-sm">Edit</button>
            <button class=" btn btn-danger btn-sm">Hapus</button></td>
      </tr>
      <tr>
      <td>3</td>
        <td><img src="tg3.jpg" alt="siswa1" class="img rounded-circle img-fluid"></td>
        <td>Budi</td>
        <td>X PPLG 3</td>
        <td><span class="badge bg-danger">Alfa</span></td>
        <td><button class="btn btn-warning btn-sm">Edit</button>
            <button class=" btn btn-danger btn-sm">Hapus</button></td>
      </tr>
    </tbody>
    </table>
    <div class="justify-content-center align-items-center text-center">
        <button class="btn btn-primary ">Tambah Data</button>
        <button class="btn btn-outline-info">Explore Exel</button>
    </div>
</body>
</html>
